<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <script src="/script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
</head>

<link rel="stylesheet" href="style.css">

<body>
    <div id="head">
        <div id="main-title-1">PosturePlus</div>
        <button id="toggle-theme" onclick="toggleTheme()">Toggle Dark Theme</button>
    </div>
    <div id="desc">Auto pause lessons if you are distracted</div>
    <div id="player-outer">
        <div id="player" style="margin-top: 20px;">
            Enter youtube link in the search box below to begin.
        </div>
    </div>
    <div id="input">
        <input type="text" id="youtubeLink" placeholder="Paste the YouTube link here">
    </div>
    <div id="search-button">
        <button onclick="loadVideo(),init()">Search Video</button>
    </div>

    <div id="pomodoro-container">
        <h3>Pomodoro Timer</h3>
        <div id="pomodoro-timer">25:00</div> <!-- Initial display set to 25 minutes -->
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
        }
    </script>
</body>
